<!DOCTYPE html>
<html>
<head>
	<style>
	canvas
	{
	cursor: none;
	}
	</style>
</head>
<body>
	<canvas id="GameArea" onmousemove="Coordinates(event)" width="1200" height="600" style="border:1px solid black">
	</canvas>
	<p id="Coordinates Display">
	</p>
	<p id="Lives Display">
	</p>
	<script>
	var GameArea = document.getElementById("GameArea");
	var Box = GameArea.getContext("2d");
	var XCoordinate;
	var YCoordinate;
	var XFinalComputer;
	var Speed;
	var Lives;
	var OnScreen;
	var LivesDisplay;
	Speed = 10
	Lives = 3
		function Coordinates(Mouse)
		{
			XCoordinate = Mouse.offsetX;
			YCoordinate = Mouse.offsetY;
			OnScreen = "( " + XCoordinate + " , " + YCoordinate + " )";
			document.getElementById("Coordinates Display").innerHTML = OnScreen;
			Box.clearRect(0, 0, 1200, 600);
			Box.fillStyle="blue";
			Box.fillRect(XCoordinate,YCoordinate,15,15);
			
			XFinalComputer = XCoordinate + Speed;
			Box.fillStyle="red";
			Box.fillRect(XFinalComputer,200,15,15);
			
			LivesDisplay = "lives left = " + Lives ;
			document.getElementById("Lives Display").innerHTML = LivesDisplay;
			
			if (XFinalComputer <= XCoordinate && XFinalComputer >= XCoordinate + 20)
				Lives= Lives - 1
			{
			}
		}
	</script>
</body>
</html>
