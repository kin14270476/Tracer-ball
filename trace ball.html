<!DOCTYPE html>
<html>
<head>
	<style>
	canvas
	{
	cursor: none;
	}
	</style>
</head>
<body>
	<canvas id="GameArea" onmousemove="Coordinates(event)" width="1200" height="600" style="border:1px solid black">
	</canvas>
	<p id="Coordinates Display">
	</p>
	<p id="Lives Display">
	</p>
	<script>
	var GameArea = document.getElementById("GameArea");
	var Box = GameArea.getContext("2d");
	var XCoordinate;
	var YCoordinate;
	var XFinalComputer;
	var YFinalComputer;
	var MovingTimer;
	var Speed;
	var Lives;
	var OnScreen;
	var LivesDisplay;
	XFinalComputer = 600;
	YFinalComputer = 300;
	MovingTimer = setInterval(Following, 10);
	Speed = 1;
	Lives = 3;
		function Coordinates(Mouse)
		{
			XCoordinate = Mouse.offsetX;
			YCoordinate = Mouse.offsetY;
			OnScreen = "( " + XCoordinate + " , " + YCoordinate + " )";
			document.getElementById("Coordinates Display").innerHTML = OnScreen;
			
			LivesDisplay = "lives left = " + Lives ;
			document.getElementById("Lives Display").innerHTML = LivesDisplay;
			

		}
		function Following() 
		{
			if (XFinalComputer < XCoordinate)
			{
				XFinalComputer = XFinalComputer + Speed
			}
			else if (XFinalComputer > XCoordinate)
			{
				XFinalComputer = XFinalComputer - Speed
			}
			
			if (YFinalComputer < YCoordinate)
			{
				YFinalComputer = YFinalComputer + Speed
			}
			else if (YFinalComputer > YCoordinate)
			{
				YFinalComputer = YFinalComputer - Speed
			}
			Box.clearRect(0, 0, 1200, 600);
			Box.fillStyle="blue";
			Box.fillRect(XCoordinate,YCoordinate,15,15);
			Box.fillStyle="red";
			Box.fillRect(XFinalComputer,YFinalComputer,15,15);
		}
	</script>
</body>
</html>
